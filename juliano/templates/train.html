{% extends "layout.html" %}
{% from "_forms.html" import render_form %}

{% block main %}
<div class="mt-8">
  <div class="text-sm font-semibold leading-tight text-gray-700 text-center">
    Trainiere dieses Wort:
  </div>
  <div class="mt-2 flex justify-around">
    <span class="inline-block px-4 p-2 bg-indigo-900 text-gray-100 rounded-full">{{ item.word }}</span>
  </div>
  <div class="mt-8">
    <form action="" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <div class="text-sm font-semibold leading-tight text-gray-700 text-center">
          Bewerte Deine Leistung:
        </div>
        <div class="flex justify-center -mx-2 mt-2">
          {% for radio in form.grade %}
          <label for={{ radio.id }} class="mx-2 flex flex-col items-center border rounded-lg px-6 py-2">
            {{ radio }}
            <span>{{ radio.label.text }}</span>
          </label>
          {% endfor %}
        </div>
        <div class="flex flex-col items-center">
        {% for error in form.grade.errors %}
        <div class="leading-tight text-red-700 font-semibold text-sm mt-1">{{ error }}</div>
        {% endfor %}
        </div>
      </div>
      <div class="mt-8 flex justify-around flex-wrap">
        <input type="submit"
               class="inline-block px-4 p-2 bg-green-500 hover:bg-green-600 text-white rounded-full cursor-pointer"
               value="Zum nÃ¤chsten Wort">
        <a href="{{ url_for('index') }}"
           class="inline-block px-4 p-2 bg-red-700 hover:bg-red-800 text-white rounded-full cursor-pointer">
          Abbrechen
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
